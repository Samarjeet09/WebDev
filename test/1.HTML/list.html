<!DOCTYPE html>

<html lang="en">
  <head>
    <title>lists</title>
  </head>

  <body>
      An undordered list:
      <ul>
         <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
      </ul>
    AN ordered list:
    <!-- ol stands for an ordered list  -->
    <!-- li stands for list itemsw -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li> 
    </ol>
    
  </body>
</html>
