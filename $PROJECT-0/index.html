<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div><a id="img" href="image.html">Images</a></div>
    <div><a id="adv" href="advanced.html">Advanced Search</a></div>

    <div id="maindiv">
      <h1 id="NotGoogle">Not Google</h1>
      <form id="main" action="https://www.google.com/search">
        <div>
          <input id="textArea" type="text" name="q" />
          <!-- placeholder="Search Google or type a URL" noramla wali mei tha -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-search"
            id="searchIcon"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>

        <br />
        <input id="searchBtn" type="submit" value="Google Search" />
        <input
          id="FeelingLucky"
          type="submit"
          value="I'm Feeling Lucky"
          name="btnI"
        />
      </form>
    </div>
  </body>
</html>
