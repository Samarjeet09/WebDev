<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Page!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .row > div {
        padding: 20px;
        background-color: teal;
        border: 2px solid black;
      }
    </style>
  </head>
  <!-- To improve mobile-responsiveness, bootstrap also allows us to specify column sizes that differ depending on the screen size.
     In the following example, we use col-lg-3 to show that an element should take up 3 columns on a large screen, 
     and col-sm-6 to show an element should take up 6 columns when the screen is small: -->
  <body>
    <div class="container">
      <div class="row">
          <!-- lg- large sm-small -->
          <!-- it does the the math and 12 in each row baki next row :) -->
        <div class="col-lg-3 col-sm-6">This is a section.</div>
        <div class="col-lg-3 col-sm-6">This is another section.</div>
        <div class="col-lg-3 col-sm-6">This is a third section.</div>
        <div class="col-lg-3 col-sm-6">This is a fourth section.</div>
      </div>
    </div>
  </body>
</html>
