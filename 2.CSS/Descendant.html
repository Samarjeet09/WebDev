<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <style>
        /* li{
            color: blue; all the items will be blue
        } */
        /* this > will only select only the immediate children  */
        /* we can also use a more general selector such as a ul li yeh grand children ko bhi affect karega */
        ul > li{
            color: violet;
        }
    </style>
</head>
<body>
    <ol>
        <li>list item one</li>
        <li>list item two</li>
        <ul>
            <li>sublist item 1</li>
            <li>sublist item 2</li>

        </ul>
        <li>list item 3</li>
    </ol>
</body>
</html>
