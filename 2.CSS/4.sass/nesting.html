<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="nesting.css" />
  </head>
  <body>
    <div>
      <p>this is a paragraph inside the div</p>
      List inside the div:
      <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
      </ul>
    </div>
    <p>this is a paragraph outside the div</p>
    List outside the div:
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  </body>
</html>
