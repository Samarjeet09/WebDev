<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Table</title>
  </head>

  <body>
    <table>
        <!-- this represents the entire table -->
        <thead >
            <!-- this represents the heading of the table -->
            <!-- it tells like what each collum means  -->
            <!-- th mean table heading and it basically is name of the collums -->
            <tr>
                <th>Oceans</th>
                <th>Avg Depth</th>
                <th>Max depth</th>
            </tr>
                <tbody>
                <!-- this is the body of the table and here we use table row -- tr -->
                <!-- tr is table row which adds table ki rows -->
                <!-- td is table data point matlab row mei data add karnei kei liye -->
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,289m</td>
                    <td>10,991</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3646 m</td>
                    <td>8486 m</td>
                </tr>

            </tbody>
        </thead>
    </table>
  </body>
</html>
