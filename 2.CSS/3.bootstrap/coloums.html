<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
        
      .row > div {
        padding: 20px;
        background-color: teal;
        border: 2px solid black;
        /* margin: 5px; --> jab i gave the margin toh inki scheme kahrab ho gai */ 
      }
    </style>
  </head>
  <!-- bootstrap tries to make the webpages to be mobile responsive -->
  <!-- using its bootstrap coloum model -->
  <!-- it divides its page into 12 distinct coloums -->
  <!-- i.e it divides its row into 12 different coloums -->
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">This is a section.</div>
        <div class="col-4">This is another section.</div>
        <div class="col-4">This is a third section.</div>
      </div>
    </div>
    <br />
    <!-- As long as these add up to 12 no problem kuch bhi size ho sakta hai -->
    <div class="container">
      <div class="row">
        <div class="col-4">This is a section.</div>
        <div class="col-6">This is another section.</div>
        <div class="col-2">This is a third section.</div>
      </div>
    </div>
    <br>
    <!-- if they dont add up to 12 then vo new row mei chala jata hai -->
    <div class="container">
      <div class="row">
        <div class="col-4">This is a section.</div>
        <div class="col-6">This is another section.</div>
        <div class="col-4">This is a third section.</div>
      </div>
    </div>
  </body>
</html>
